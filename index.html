<!DOCTYPE html>
<html>
<head>
  <title>AI Angka</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 30px;
    }

    canvas {
      border: 1px solid black;
      background: white;
      margin-bottom: 10px;
    }

    #buttons {
      margin: 15px auto;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
    }

    #hasil {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Gambar Angka (0â€“9):</h2>
  <canvas id="canvas" width="280" height="280"></canvas>
  <div id="buttons">
    <button onclick="tebak()">Tebak!</button>
    <button onclick="bersihkan()">Bersihkan</button>
  </div>
  <div id="hasil">Hasil: -</div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.9.0"></script>
  <script>
    let canvas = document.getElementById('canvas');
    let ctx = canvas.getContext('2d');
    let isDrawing = false;

    canvas.addEventListener('mousedown', () => isDrawing = true);
    canvas.addEventListener('mouseup', () => isDrawing = false);
    canvas.addEventListener('mouseout', () => isDrawing = false);
    canvas.addEventListener('mousemove', draw);

    function draw(e) {
      if (!isDrawing) return;
      let rect = canvas.getBoundingClientRect();
      ctx.fillStyle = "black";
      ctx.beginPath();
      ctx.arc(e.clientX - rect.left, e.clientY - rect.top, 10, 0, Math.PI * 2);
      ctx.fill();
    }

    function bersihkan() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      document.getElementById('hasil').innerText = 'Hasil: -';
    }

    let model;
    (async () => {
      model = await tf.loadLayersModel('model_web/model_web_model.json');
    })();

    async function tebak() {
      if (!model) return;

      let imgData = ctx.getImageData(0, 0, 280, 280);
      let input = tf.browser.fromPixels(imgData, 1)
        .resizeNearestNeighbor([28, 28])
        .mean(2)
        .expandDims(0)
        .expandDims(-1)
        .toFloat()
        .div(255.0);

      let pred = model.predict(input);
      let angka = pred.argMax(1).dataSync()[0];
      document.getElementById('hasil').innerText = 'Hasil: ' + angka;
    }
  </script>

</body>
</html>
